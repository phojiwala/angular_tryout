<div class="drawer lg:drawer-open">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col items-center justify-end mb-24">
        <div class="w-full p-4">
            <app-messages></app-messages>
            <br />
            <div class="join w-full">
                <input class="input input-bordered join-item w-full" placeholder="Search" [(ngModel)]="searchQuery" />
                <select class="select select-bordered join-item" [(ngModel)]="selectedModel">
                    <option value="">Select Model</option>
                    <option *ngFor="let model of models" [value]="model.value">
                        {{model.name}}
                    </option>
                </select>
                <button class="btn join-item" (click)="handleSearch()">Search</button>
            </div>
        </div>
    </div>
    <div class="drawer-side">
        <label for="my-drawer-2" class="drawer-overlay"></label>
        <div class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
            <accordion [items]="accordionItems" name="sidebar" bgColor="bg-base-200"></accordion>
            <ng-template #promptsContent>
                <div class="flex flex-col gap-2">
                    <div *ngFor="let prompt of prompts" (click)="selectPrompt(prompt)"
                        class="cursor-pointer hover:bg-base-300 p-2 rounded-lg">
                        <h3 class="font-bold">{{prompt.name}}</h3>
                        <p class="text-sm">{{prompt.text}}</p>
                    </div>
                </div>
            </ng-template>
            <ng-template #recentChatsContent>
                <div class="flex flex-col gap-2">
                    <div *ngFor="let chat of recentChats" (click)="openChat(chat)"
                        class="cursor-pointer hover:bg-base-300 p-2 rounded-lg">
                        <h3 class="font-bold">{{chat.name}}</h3>
                        <p class="text-sm">{{chat.lastMessage}}</p>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
