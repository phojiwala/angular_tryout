<form [formGroup]="form">
    <input class="input input-bordered w-full" formControlName="firstName" placeholder="First name" />
    <input class="input input-bordered w-full" formControlName="lastName" placeholder="Last name" />
    <input type="date" class="input input-bordered w-full" formControlName="date" placeholder="Date" />
    <input type="file" class="input input-bordered w-full" (change)="onFileChange($event)" placeholder="File" />
    <div>
        <input type="radio" id="html" formControlName="lang" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" id="css" formControlName="lang" value="CSS" />
        <label for="css">CSS</label>
        <input type="radio" id="javascript" formControlName="lang" value="JavaScript" />
        <label for="javascript">JavaScript</label>
    </div>
    <div formGroupName="vehicles">
        <input type="checkbox" id="vehicle1" formControlName="bike" value="Bike" />
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" formControlName="car" value="Car" />
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" formControlName="boat" value="Boat" />
        <label for="vehicle3"> I have a boat</label><br><br>
    </div>
    <button class="btn btn-primary" (click)="handleSubmit()">Submit</button>
</form>
