<div class="container flex flex-col items-center space-y-4 p-4">
  <h1 class="text-2xl">A real-time search component using RxJS</h1>
  <div class="join">
    <div>
      <div>
        <label class="input">
          <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input type="search" required placeholder="Search" class="input join-item" [formControl]="search" />
        </label>
      </div>
    </div>
  </div>
  <div>
    <div *ngIf="isLoading" class="text-center">
      Loading...
    </div>
    <ul class="list-none" *ngIf="!isLoading">
      <li *ngFor="let item of searchResults" class="p-2">
        {{ item.name }}
      </li>
    </ul>
  </div>
</div>
